<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <form method="POST">
        <button type="submit" name="led_green" class="button">Led Green</button>
        <button type="submit" name="led_blue" class="button">Led Blue</button>
    </form>

    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}
</body>
</html>
